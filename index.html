<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sign Up</title>
</head>
<body>
  <div class="content">
    <div class="image-section">
      <div class="banner">
        <img src="./images/odin-lined.png" alt="odin logo" class="odin-logo">
        odin
      </div>
      <div class="credit">Photo by <a class="link1" href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a> on <a class="link1" href="https://unsplash.com" target="_blank">Unsplash</a> </div>
    </div>
    <div class="form-section">
      <div class="header">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
        </p>Sign up <em>now</em> to get started</p>
        <br>
        <p>You <em>know</em> you want to.</p>
      </div>
      <div class="form-container">
        <p>Let's do this!</p>
        <form id="user-info">
          <div class="inputs">
            <div>
              <label for="first-name">FIRST NAME</label>
              <input type="text" id="first-name" name="first-name" required>
            </div>
            <div>
              <label for="last-name">LAST NAME</label>
              <input type="text" id="last-name" name="last-name" required>
            </div>
          </div>
          <div class="inputs">
            <div>
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div>
              <label for="phone-number">PHONE NUMBER</label>
              <input type="text" id="phone-number" name="phone-number" required>
            </div>
          </div>
          <div class="inputs">
            <div>
              <label for="password">PASSWORD</label>
              <input type="password" id="password" name="password" required>
            </div>
            <div>
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
          </div>
        </form>
      </div>
      <div class="footer">
        <button type="submit" form="user-info">Create Account</button>
        <p>Already have an account? <a class="link2" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Log in</a></p>
      </div>
    </div>

  </div>
</body>
</html>
